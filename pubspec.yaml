  firebase_storage: ^11.0.11
  intl: 0.17.0
  url_launcher: ^6.1.9
  chips_choice: 3.0.0
  toast: ^0.3.0
  firebase_messaging: ^14.2.2
  badges: ^3.0.2
  google_fonts: ^4.0.3
  percent_indicator: ^4.2.2
  responsive_framework: ^0.2.0
  flutter_pdfview: ^1.0.4
  auto_route: any
  auto_route_generator: any
  layout: ^1.0.3
  image_picker: ^0.8.6+1
  date_time_picker: 2.1.0
