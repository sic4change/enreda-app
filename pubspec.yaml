  loading_indicator: ^3.1.0
  flutter_rating_bar: 4.0.1
  path_provider: ^2.0.1
  open_file: ^3.1.0
  http: ^0.13.4
  flutter_slidable: 2.0.0
  equatable: ^2.0.5
  expandable: 5.0.1
  country_picker: ^2.0.16
  carousel_slider: ^4.1.1
  dots_indicator: ^2.1.0
  pdf: ^3.9.0
  cached_network_image: ^3.2.3
  printing: ^5.10.1
  universal_io: ^2.0.4

